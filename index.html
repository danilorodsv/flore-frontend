<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florê - Catálogo de Pedidos</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary: #C4A484;
            --primary-dark: #A08968;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --surface-light: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .font-display {
            font-family: 'Playfair Display', serif;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-effect {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(196, 164, 132, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(196, 164, 132, 0.3);
        }

        .product-card {
            background: var(--surface);
            border: 1px solid rgba(196, 164, 132, 0.1);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 15px 35px rgba(196, 164, 132, 0.2);
        }

        .category-btn {
            background: var(--surface);
            border: 1px solid rgba(196, 164, 132, 0.2);
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .category-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .ranking-badge {
            background: linear-gradient(135deg, var(--accent), #FFA500);
            color: var(--background);
            font-weight: 600;
        }

        .cart-counter {
            background: var(--accent);
            color: var(--background);
            font-weight: 600;
        }

        .search-bar {
            background: var(--surface);
            border: 1px solid rgba(196, 164, 132, 0.2);
        }

        .search-bar:focus {
            border-color: var(--primary);
            outline: none;
        }

        /* Loading Animation */
        .loading-spinner {
            border: 3px solid rgba(196, 164, 132, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header Simplificado -->
    <header class="sticky top-0 z-50 glass-effect border-b border-primary/20">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                        <span class="text-xl font-bold text-background">F</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-display font-bold gradient-text">Florê</h1>
                        <p class="text-xs text-text-secondary">Catálogo de Pedidos</p>
                    </div>
                </div>

                <!-- Carrinho -->
                <div class="flex items-center space-x-4">
                    <button id="cart-btn" class="relative p-3 glass-effect rounded-xl hover:border-primary/50 transition-all">
                        <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5-6m0 0h15M17 21a2 2 0 100-4 2 2 0 000 4zM9 21a2 2 0 100-4 2 2 0 000 4z"/>
                        </svg>
                        <span id="cart-count" class="absolute -top-2 -right-2 cart-counter text-xs px-2 py-1 rounded-full min-w-[20px] text-center">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- Busca -->
        <div class="mb-6">
            <div class="relative max-w-md mx-auto">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Buscar produtos..." 
                    class="w-full px-4 py-3 pl-12 search-bar rounded-xl text-white placeholder-text-secondary"
                >
                <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
        </div>

        <!-- Categorias -->
        <div class="mb-8">
            <h2 class="text-2xl font-display font-bold gradient-text mb-4 text-center">Categorias</h2>
            <div id="categories-container" class="flex flex-wrap justify-center gap-3">
                <!-- Categories will be loaded here -->
            </div>
        </div>

        <!-- Rankings/Destaques -->
        <div class="mb-8">
            <h2 class="text-2xl font-display font-bold gradient-text mb-4 text-center">Mais Pedidos</h2>
            <div id="rankings-container" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Top products will be loaded here -->
            </div>
        </div>

        <!-- Produtos -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-display font-bold gradient-text">Produtos</h2>
                <select id="sort-select" class="px-4 py-2 glass-effect rounded-lg text-white border border-primary/20">
                    <option value="name">Ordenar por Nome</option>
                    <option value="price-asc">Menor Preço</option>
                    <option value="price-desc">Maior Preço</option>
                    <option value="views">Mais Pedidos</option>
                </select>
            </div>
            
            <div id="products-container" class="product-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Products will be loaded here -->
            </div>

            <div id="loading" class="flex flex-col justify-center items-center py-8">
            <div class="loading-spinner"></div>
            <p id="loading-status" class="text-text-secondary mt-4 text-sm"></p>
            </div>

            <!-- Load More -->
            <div class="text-center mt-8">
                <button id="load-more-btn" class="btn-primary px-8 py-3 rounded-xl font-semibold hidden">
                    Carregar Mais Produtos
                </button>
            </div>
        </div>
    </main>

    <!-- Footer com link para admin -->
    <footer class="mt-12 py-6 border-t border-primary/20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-text-secondary text-sm mb-2">© 2025 Florê Floricultura - Flores que encantam, momentos que marcam</p>
            <a href="admin.html" class="text-xs text-primary hover:text-accent transition-colors">Área Administrativa</a>
        </div>
    </footer>

    <!-- Product Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div id="product-modal-content" class="glass-effect rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <!-- Modal content will be loaded here -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="glass-effect rounded-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-display font-bold gradient-text">Carrinho</h2>
                    <button class="close-modal text-text-secondary hover:text-primary transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <div id="cart-items" class="space-y-4 mb-6">
                    <!-- Cart items will be loaded here -->
                </div>
                
                <div class="border-t border-primary/20 pt-4">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-lg font-semibold">Total:</span>
                        <span id="cart-total" class="text-2xl font-bold gradient-text">R$ 0,00</span>
                    </div>
                    
                    <button id="checkout-btn" class="w-full btn-primary py-4 rounded-xl font-bold text-lg flex items-center justify-center space-x-3">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"/>
                        </svg>
                        <span>Finalizar Pedido</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 glass-effect rounded-xl p-4 z-50 hidden">
        <div class="flex items-center space-x-3">
            <div id="toast-icon"></div>
            <span id="toast-message" class="text-white"></span>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
